<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Enviado con éxito! | TRND Branding</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/png">

  <!-- Open Graph -->
  <meta property="og:title" content="¡Enviado con éxito! | TRND Branding">
  <meta property="og:description" content="Gracias por escribirnos, en breve nos pondremos en contacto contigo.">
  <meta property="og:image" content="/trnd-og.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://trnd-landing.vercel.app/gracias.html">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .gracias {
      position: relative;
      background: url('/bg-trnd.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #111;
    }

    .gracias .veil {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
    }

    .gracias-inner {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 40px 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .gracias-inner h1 {
      font-size: clamp(32px, 5vw, 48px);
      margin-bottom: 20px;
    }

    .gracias-inner p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <section class="gracias">
    <div class="veil"></div>
    <div class="gracias-inner">
      <img src="/trnd-logo.png" alt="TRND Branding Logo" style="height:100px; margin-bottom:20px;">
      <h1>¡Enviado con éxito!</h1>
      <p>Gracias por tu mensaje. Nuestro equipo se pondrá en contacto contigo a la brevedad para enviarte tu propuesta personalizada.</p>
      <a href="/" class="btn dark">Volver al inicio</a>
    </div>
  </section>
</body>
</html>
