<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Enviado con éxito! — TRND Branding</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="Gracias por contactarnos. Un especialista de TRND Branding te escribirá muy pronto.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #111;
      background: url("bg-trnd.png") center/cover no-repeat fixed;
    }
    .veil {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.78);
    }
    .wrap {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      text-align: center;
      padding: 28px 22px;
    }
    .brand img {
      height: 140px;
      width: auto;
      display: block;
      margin: 0 auto 10px;
    }
    @media (max-width: 600px) {
      .brand img { height: 100px; }
    }
    h1 {
      margin: 8px 0 6px;
      font-size: clamp(24px, 4.6vw, 36px);
      color: #bfa14a; /* dorado TRND */
    }
    p {
      color: #444;
      margin: 6px 0 16px;
      line-height: 1.5;
    }
    .cta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }
    .btn.dark { background: #111; color: #fff; }
    .btn.light { border: 1px solid #111; color: #111; background: #fff; }
    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: #666;
    }
    footer {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="veil"></div>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="trnd-logo.png" alt="TRND Branding">
      </div>
      <h1>¡Enviado con éxito!</h1>
      <p>Gracias por contactarnos. Muy pronto un especialista de <strong>TRND Branding</strong> te escribirá con tu propuesta.</p>

      <div class="cta">
        <a class="btn dark" href="index.html">← Volver al inicio</a>
        <a class="btn light" href="https://wa.me/527791156633?text=Hola%20TRND%20Branding,%20acabo%20de%20enviar%20el%20formulario%20y%20quiero%20más%20información">Escribir por WhatsApp</a>
      </div>

      <div class="meta">
        ¿No ves nuestro correo? Revisa tu carpeta de <em>Promociones</em> o <em>Spam</em> y márcanos como “No es spam”.
      </div>

      <footer>
        © <script>document.write(new Date().getFullYear())</script> TRND Branding
      </footer>
    </div>
  </div>
</body>
</html>
