<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Enviado con éxito!</title>
  <style>
    :root { --dorado: #bfa14a; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial;color:#111;background: url('bg-trnd.png') center/cover no-repeat fixed}
    .veil{position:fixed;inset:0;background:rgba(255,255,255,.78)}
    .center{position:relative;min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:#fff;border:1px solid #eee;border-radius:20px;max-width:640px;padding:36px 28px;box-shadow:0 12px 30px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 10px 0;color:var(--dorado);font-size:clamp(26px,4vw,40px)}
    p{margin:10px 0 20px 0;color:#444}
    a.btn{display:inline-block;padding:12px 18px;border-radius:14px;background:#111;color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="veil"></div>
  <div class="center">
    <div class="card">
      <h1>¡Enviado con éxito!</h1>
      <p>Gracias por contactarnos. Muy pronto un especialista de TRND Branding te escribirá.</p>
      <a class="btn" href="index.html">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
